version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chemouflage-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: chemouflage_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - chemouflage-dev-network
  # Redis Cache (Development)
  redis:
    image: redis:7.2-alpine
    container_name: chemouflage-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispass --tcp-keepalive 60 --timeout 300 --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - chemouflage-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API (Development)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chemouflage-backend-dev
    restart: unless-stopped
    environment:
      MONGODB_URL: mongodb://admin:devpassword@mongodb:27017/chemouflage_dev?authSource=admin
      MONGODB_PASSWORD: devpassword
      DATABASE_NAME: chemouflage_dev
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: redispass
      REDIS_DB: 0
      REDIS_POOL_MAX_CONNECTIONS: 20
      SECRET_KEY: your-secret-key-change-in-development
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_STR: /api/v1
      PROJECT_NAME: Chemouflage Card Shop API (Development)
      ENVIRONMENT: development
      MAIL_USERNAME: hello@chemouflage.app
      MAIL_PASSWORD: Chemouflage1428*
      MAIL_FROM: hello@chemouflage.app
      MAIL_FROM_NAME: Chemouflage Card Shop
      MAIL_PORT: 465
      MAIL_SERVER: mail.spacemail.com
      MAIL_STARTTLS: false
      MAIL_SSL_TLS: true
      USE_CREDENTIALS: true
      VALIDATE_CERTS: true
      FRONTEND_URL: http://localhost:8080
      BACKEND_URL: http://localhost:8000
      AAMARPAY_SANDBOX: true
      AAMARPAY_STORE_ID: aamarpaytest
      AAMARPAY_SIGNATURE_KEY: dbb74894e82415a2f7ff0ec3a97e4183
      VITE_CLOUDINARY_CLOUD_NAME: dacjxfyhr
      CLOUDINARY_API_KEY: 382644488185499
      CLOUDINARY_API_SECRET: J4GLrEHjZ9TBmNthcKv_R1Rata8
      CLOUDINARY_CLOUD_NAME: dacjxfyhr
      FIREBASE_CREDENTIALS_PATH: firebase-credentials.json
      FIREBASE_PROJECT_ID: chemouflage-edu
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FIREBASE_API_KEY: AIzaSyD09OWm9XrX4OE-TklsHKxc4LjRke-hKIY

    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - chemouflage-dev-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chemouflage-frontend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - backend-dev
    networks:
      - chemouflage-dev-network
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

networks:
  chemouflage-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
