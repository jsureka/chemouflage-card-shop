version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chemouflage-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: chemouflage_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - chemouflage-dev-network
  # Redis Cache (Development)
  redis:
    image: redis:7.2-alpine
    container_name: chemouflage-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redispass --tcp-keepalive 60 --timeout 300 --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - chemouflage-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API (Development)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chemouflage-backend-dev
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - chemouflage-dev-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: chemouflage-frontend-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - backend-dev
    networks:
      - chemouflage-dev-network
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env

networks:
  chemouflage-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local
