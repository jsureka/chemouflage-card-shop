version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chemouflage-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: devpassword
      MONGO_INITDB_DATABASE: chemouflage_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - chemouflage-dev-network

  # Backend API (Development)
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chemouflage-backend-dev
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://admin:devpassword@mongodb:27017/chemouflage_dev?authSource=admin
      - SECRET_KEY=dev-secret-key
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - API_V1_STR=/api/v1
      - PROJECT_NAME=Chemouflage Card Shop API (Dev)
      - ENVIRONMENT=development
      - RELOAD=true
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - chemouflage-dev-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Development)
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: chemouflage-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend-dev
    networks:
      - chemouflage-dev-network
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

networks:
  chemouflage-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
