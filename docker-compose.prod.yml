version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chemouflage-mongodb
    restart: unless-stopped
    env_file:
      - backend/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DATABASE_NAME}
    ports:
      - "27017:27017" # Publicly accessible MongoDB port
    volumes:
      - mongodb_data:/data/db
    networks:
      - chemouflage-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: chemouflage-redis
    restart: unless-stopped
    env_file:
      - backend/.env
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --tcp-keepalive 60 --timeout 300 --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379" # Bind to localhost only for security
    volumes:
      - redis_data:/data
    networks:
      - chemouflage-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chemouflage-backend
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "8000:8000" # Bind to localhost only, nginx will proxy
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chemouflage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" # Backend API nginx proxy - Remove this service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chemouflage-frontend
    restart: unless-stopped
    ports:
      - "80:80" # HTTP traffic for both domains
      - "443:443" # HTTPS traffic for both domains
    depends_on:
      - backend
    env_file:
      - .env
    networks:
      - chemouflage-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro # For SSL certificates
      - /var/www/certbot:/var/www/certbot:ro # For Let's Encrypt challenges
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  chemouflage-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
