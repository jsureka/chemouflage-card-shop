version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: chemouflage-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: chemouflage
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - chemouflage-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/chemouflage --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: chemouflage-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis-password-change-in-production
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chemouflage-network
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "redis-password-change-in-production",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chemouflage-backend
    restart: unless-stopped
    environment:
      # Database connection
      - MONGODB_URL=mongodb://admin:password123@mongodb:27017/chemouflage?authSource=admin
      # Redis connection
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=redis-password-change-in-production
      - REDIS_DB=0
      - REDIS_POOL_MAX_CONNECTIONS=20
      - CACHE_TTL_SECONDS=300
      - CACHE_TTL_PRODUCTS=600
      - CACHE_TTL_USER_SESSIONS=3600
      # Authentication
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # API configuration
      - API_V1_STR=/api/v1
      - PROJECT_NAME=Chemouflage Card Shop API
      - ENVIRONMENT=production
      # Email configuration
      - MAIL_USERNAME=hello@chemouflage.app
      - MAIL_PASSWORD=Chemouflage1428*
      - MAIL_FROM=hello@chemouflage.app
      - MAIL_FROM_NAME=Chemouflage Card Shop
      - MAIL_SERVER=mail.spacemail.com
      - MAIL_PORT=465
      - MAIL_STARTTLS=false
      - MAIL_SSL_TLS=true
      - USE_CREDENTIALS=true
      - VALIDATE_CERTS=true
      # Frontend URL
      - FRONTEND_URL=http://localhost
      # Backend URL
      - BACKEND_URL=http://localhost:8000
      # AamarPay Configuration
      - AAMARPAY_SANDBOX=true
      - AAMARPAY_STORE_ID=aamarpaytest
      - AAMARPAY_SIGNATURE_KEY=dbb74894e82415a2f7ff0ec3a97e4183
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    networks:
      - chemouflage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chemouflage-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chemouflage-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  chemouflage-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
